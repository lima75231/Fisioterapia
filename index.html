<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    form {
      background: white;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    select {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .full-width {
      flex: 1 1 100%;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      color: #555;
      font-weight: bold;
    }
    #successMessage {
      display: none;
      text-align: center;
      color: green;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

<h2>Cadastro de Pacientes - Fisioterapia</h2>

<form id="formPaciente">
  <div class="form-group">
    <label>Data:</label>
    <input type="date" name="DATA">
  </div>

  <div class="form-group">
    <label>Prontuário:</label>
    <input type="text" name="PRONTUARIO">
  </div>

  <div class="form-group">
    <label>CNS:<span style="color: red;">*</span></label>
    <input type="text" name="CNS" required>
  </div>

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" name="NOME">
  </div>

  <div class="form-group">
    <label>Data de Nascimento:</label>
    <input type="date" name="DATA_NAS">
  </div>

  <div class="form-group">
    <label>Sexo:</label>
    <select name="SEXO" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>
  </div>

  <div class="form-group">
    <label>Logradouro:</label>
    <input type="text" name="LOGRADOURO">
  </div>

  <div class="form-group">
    <label>Número:</label>
    <input type="text" name="NUMERO">
  </div>

  <div class="form-group">
    <label>CEP:</label>
    <input type="text" name="CEP">
  </div>

  <div class="form-group">
    <label>Município:</label>
    <input type="text" name="MUNICIPIO">
  </div>

  <div class="form-group full-width">
    <label>Procedimento:</label>
    <input type="text" name="PROCEDIMENTO">
  </div>

  <div class="form-group full-width">
    <button type="submit">Enviar</button>
  </div>

  <div id="loading">Enviando dados, por favor aguarde...</div>
  <div id="successMessage">✅ Dados enviados com sucesso!</div>
</form>

<script>
  const scriptURL = "https://api.sheetmonkey.io/form/r7qqJhQ3VjvJwyUXHHLELr";
  const form = document.getElementById("formPaciente");
  const loading = document.getElementById("loading");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const formData = new FormData(this);

    loading.style.display = "block"; 
    successMessage.style.display = "none";

    fetch(scriptURL, { method: "POST", body: formData })
      .then(response => {
        loading.style.display = "none"; 
        successMessage.style.display = "block"; 
        form.reset(); 
        setTimeout(() => {
          successMessage.style.display = "none";
        }, 4000); // some o sucesso depois de 4 segundos
      })
      .catch(error => {
        alert("Erro ao enviar: " + error.message);
        loading.style.display = "none"; 
      });
  });
</script>

</body>
</html>
